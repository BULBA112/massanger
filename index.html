<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Messenger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #17212b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
        }

        .app {
            display: flex;
            width: 100%;
            height: 100vh;
            color: #fff;
        }

        .sidebar {
            width: 280px;
            background: #17212b;
            border-right: 1px solid #242f3d;
            display: flex;
            flex-direction: column;
        }

        .search-bar {
            padding: 12px;
            background: #242f3d;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 8px 12px;
            background: #242f3d;
            border: 1px solid #17212b;
            border-radius: 20px;
            color: #fff;
            outline: none;
        }

        .add-chat-btn {
            padding: 8px 15px;
            background: #2b5278;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }

        .add-chat-btn:hover {
            background: #3a6999;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            padding: 10px 12px;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 1px solid #242f3d;
        }

        .chat-item:hover {
            background: #242f3d;
        }

        .chat-item.active {
            background: #2b5278;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 12px;
            color: #6d7883;
            white-space: nowrap;
        }

        .last-message {
            font-size: 14px;
            color: #6d7883;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0e1621;
            justify-content: center;
            align-items: center;
        }

        .welcome-message {
            color: #6d7883;
            font-size: 18px;
            text-align: center;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 65%;
            margin: 4px 0;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
        }

        .message.received {
            background: #182533;
            align-self: flex-start;
            margin-right: auto;
        }

        .message.sent {
            background: #2b5278;
            align-self: flex-end;
            margin-left: auto;
        }

        .message-text {
            color: #fff;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: #6d7883;
            margin-top: 4px;
            text-align: right;
        }

        .input-area {
            padding: 15px;
            background: #17212b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            background: #242f3d;
            border: none;
            border-radius: 20px;
            color: #fff;
            outline: none;
            font-size: 14px;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #2b5278;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .emoji-picker {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: #242f3d;
            border-radius: 8px;
            padding: 10px;
            display: none;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .emoji {
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            border-radius: 4px;
        }

        .emoji:hover {
            background: #2b5278;
        }

        .media-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .online-status {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            margin-left: 5px;
        }

        .typing-indicator {
            color: #6d7883;
            font-size: 12px;
            margin-top: 4px;
        }

        .reactions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .reaction {
            padding: 2px 5px;
            background: #242f3d;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Поиск...">
                <button class="add-chat-btn" onclick="createNewChat()">+</button>
            </div>
            <div class="chat-list" id="chatList"></div>
        </div>
        <div class="main-chat" id="mainChat">
            <div class="welcome-message">
                Выберите чат или создайте новый, нажав на кнопку "+"
            </div>
        </div>
    </div>

    <script>
        let chats = [];
        let messages = {};
        let currentChat = null;

        function createNewChat() {
            const name = prompt('Введите имя чата:');
            if (name) {
                const newChat = {
                    id: Date.now(),
                    name: name,
                    avatar: 'https://via.placeholder.com/48',
                    lastMessage: '',
                    time: new Date().toLocaleTimeString().slice(0, 5),
                    online: true
                };
                
                chats.push(newChat);
                messages[newChat.id] = [];
                displayChats();
                selectChat(newChat.id);
            }
        }

        function displayChats() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = chats.map(chat => `
                <div class="chat-item ${chat.id === currentChat?.id ? 'active' : ''}" 
                     onclick="selectChat(${chat.id})">
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">${chat.name}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function selectChat(chatId) {
            currentChat = chats.find(c => c.id === chatId);
            if (currentChat) {
                const mainChat = document.getElementById('mainChat');
                mainChat.innerHTML = `
                    <div class="chat-header">
                        <div class="chat-name">${currentChat.name}</div>
                    </div>
                    <div class="messages-container" id="messagesContainer"></div>
                    <div class="input-area">
                        <input type="text" class="message-input" id="messageInput" 
                               placeholder="Написать сообщение..." onkeypress="handleKeyPress(event)">
                        <button class="send-button" onclick="sendMessage()">➤</button>
                    </div>
                `;
                displayMessages();
            }
            displayChats();
        }

        function displayMessages() {
            if (!currentChat) return;
            const container = document.getElementById('messagesContainer');
            if (!container) return;
            
            container.innerHTML = (messages[currentChat.id] || []).map(msg => `
                <div class="message ${msg.sent ? 'sent' : 'received'}">
                    <div class="message-text">${msg.text}</div>
                    <div class="message-time">${msg.time}</div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentChat) return;
            
            const newMessage = {
                id: Date.now(),
                text: text,
                sent: true,
                time: new Date().toLocaleTimeString().slice(0, 5)
            };

            if (!messages[currentChat.id]) {
                messages[currentChat.id] = [];
            }
            messages[currentChat.id].push(newMessage);
            input.value = '';
            displayMessages();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Инициализация
        displayChats();
    </script>
</body>
</html>
